version: "3.8"

services:
  opensentry:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opensentry
    ports:
      - "5000:5000"
    environment:
      - OPENSENTRY_PORT=5000
      - GUNICORN_WORKERS=1
      - GUNICORN_TIMEOUT=60
      - OMP_NUM_THREADS=1
      - OPENBLAS_NUM_THREADS=1
      - MKL_NUM_THREADS=1
      - NUMEXPR_NUM_THREADS=1
      # Uncomment to test without a camera
      # - OPENSENTRY_ALLOW_PLACEHOLDER=1
      # Disable mDNS if not needed in your network
      # - OPENSENTRY_MDNS_DISABLE=1
    devices:
      # Comment this out when using placeholder mode
      - "/dev/video0:/dev/video0"
    restart: unless-stopped
    # If camera permissions are problematic, try enabling privileged temporarily
    # privileged: true
